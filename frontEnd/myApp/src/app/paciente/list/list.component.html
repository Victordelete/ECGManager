<div class="container">
  <h2>Lista de pacientes</h2>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th>NÂº Paciente</th>
        <th>Nome</th>
        <th>Data Nascimento</th>
        <th>Cpf</th>
        <th>Telefone</th>
        <th>
          <a routerLink="/cadastro" routerLinkActive="active" ariaCurrentWhenActive="page">
            <button class="btn btn-primary mx-1" title="Add Paciente">
              <i class="fa fa-bars btn-icon">+</i>
            </button>
          </a>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let paciente of pacientes; let i = index">
        <td>{{ paciente.pk_paciente}}.</td>
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.data_nascimento }}</td>
        <td>{{ paciente.cpf }}</td>
        <td>{{ paciente.telefone }}</td>

        <td>
          <div>
            <a [routerLink]="['/ecg', paciente.pk_paciente]" routerLinkActive="active" ariaCurrentWhenActive="page">
              <button class="btn btn-primary mx-1" title="ECG Visualizar">
                <i class="bi">.</i>
              </button>
            </a>
          </div>
        </td>

      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary btn-lg" (click)="getPacientes()">Atualizar</button>
</div>
