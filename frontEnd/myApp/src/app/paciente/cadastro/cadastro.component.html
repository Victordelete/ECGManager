<div>
  <form id="add-form" class="formPadding" (ngSubmit)="savePacienteFunc(myForm)" #myForm="ngForm" novalidate>

    <h5 class="card-header">Adicionar paciente</h5>

    <div class="form-group form-Step">
      <label for="formName">Nome</label>
      <input type="text" [(ngModel)]="paciente.nome" name="nome" class="form-control" id="formName"
        placeholder="Nome do paciente">
    </div>

    <div class="form-group form-Step">
      <label for="formDataNascimento">Data nascimento</label>
      <input type="date" [(ngModel)]="paciente.data_nascimento" name="data_nascimento" class="form-control"
        id="formDataNascimento">
    </div>

    <div class="form-group form-Step">
      <label for="formCpf">Cpf</label>
      <input type="cpf" [(ngModel)]="paciente.cpf" name="cpf" class="form-control" id="formCpf"
        placeholder="Cpf do paciente" type="number_format" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" >
    </div>

    <div class="form-group form-Step">
      <label for="formTelefone">Telefone</label>
      <input type="text" [(ngModel)]="paciente.telefone" name="telefone" class="form-control" id="formTelefone"
        placeholder="(XX)XXXXX-XXXX"  type="number_format" pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})">
    </div>

    <button type="submit" class="btn btn-primary btn-add-car form-Step">
      Salvar
    </button>
  </form>

</div>
